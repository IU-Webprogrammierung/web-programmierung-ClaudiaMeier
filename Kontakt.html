    <main>
        <!--Einbinden eines Kontaktformulars-->

        <h4>Schreib mir eine Nachricht &#128151 </h4>
        <form action="mailto:claudia.meier@iu-study.org" method="post" enctype="text/plain">
            <br>
            <label for="text">Name:</label><br>
            <input type="text" id="name" name="name" required placeholder="Name"><br><br>

            <label for="email">E-Mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="subject">Betreff:</label><br>
            <input type="text" id="subject" name="subject" required><br><br>

            <label for="message">Ihre Nachricht:</label><br>
            <textarea id for="message" name="message" rows="8" cols="40" required></textarea><br><br>

            <button type="reset">Abbrechen</button>
            <button type="submit">Absenden</button><br><br>
        </form>
